<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />

</head>
<body ng-app="pokedex">

<div class="container">
    <h1>Pokésir</h1>

    <!-- Search -->
    <div ng-controller="Ctrl1">
        <form>
            <p><input ng-model="testid" ng-change="myfunction2(testid)"></p>
            <button ng-click="myFunction(name2)">Go!</button>
            <select ng-model="name2">
                <option ng-repeat="x in names | filter : test" value="{{x.name}}">{{x.name}}</option>
            </select>

            <h1>Vous avez choisi: {{name2}}</h1>



        </form>


    </div>
    <div ng-controller="Ctrl2">



        <h1>You pokemon: {{name}}</h1>
        <h1>You pokemon Id: {{id}}</h1>
        <ul>
            <li ng-repeat="x in moves">{{x.name}}</li></ul>





    </div>

    <!-- Pokémon information -->
    <div>
        <form>
            Name: <input type="text" ng-model="name">
        </form>

        <h1>You entered: {{name}}</h1>

    </div>

</div>

<!-- Dependencies -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-resource.min.js"></script>

<!-- Pokedex app -->
<script src="js/pokedex.js"></script>


</body>
</html>
